<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sandbox VueJS</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script defer src="app.js"></script>
	</head>

	<body>
		<main id="app" class="container">
			<div class="row justify-content-center">
				<h1>{{message}}</h1>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-5">
					<img
						class="img-fluid"
						src="https://lamanu.fr/wp-content/uploads/2022/06/la-manu-ecole-superieure-metiers-numerique-logo.jpg"
						v-bind:alt="alternative"
						:title="laManu" />
				</div>
				<div>
					<p>Coordonn√©es:</p>
					<ul v-for="(value, name) in campusAM">
						<li>{{name}}: {{value}}</li>
					</ul>
				</div>
			</div>
		</main>
	</body>
</html>
